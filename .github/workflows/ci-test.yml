name: CI-test

on:
  push:
    branches: main
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
             args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: Run tests
        run: pnpm test
